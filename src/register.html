<!DOCTYPE html>
<html>
<head>
  <title>Agricultural Blockchain App</title>
   <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'>
  <script src="./js/app.js"></script>
</head>
<body>
  <h1>Agricultural Supply Chain Dapp</h1>
 
  
   
	<div class="form" id="sign-up-form">
		<h2 class="form-title">Register</h2>
		<select id="selectUser" class="input-std" >
        <option value="" selected disabled>Register As</option>
        <option value="farmer">Farmer</option>
        <option value="government">Verifying Agency</option>
        <option value="consumer">Customer</option>
        </select>
		<input type="text" class="input-std" id="name" placeholder="Full Name">
		<input type="text" class="input-std" id="password" placeholder="Password">
		<input type="text" class="input-std" id="aadharid" placeholder="Aadhar ID">
		<input type="text" class="input-std" id="address" placeholder="Permanent Address">
		<input type="text" class="input-std" id="contact" placeholder="Phone">
		<button type="button" class="btn-submit" id="setvalue" onclick="RegisterUser()">Submit Details!</button>
		<br>
		<br>
		<span id="status">Please note down the below Userid</span>
	<span id="lightwalletaddr"></span>
	<br>
	<button type="button" class="btn-submit" id="loginButton" onclick="redirect1()">GoTo Login Page</button>
	
	</div>
	
	 	  
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="js/bootstrap.min.js"></script>
	 <script src="js/web3.min.js"></script>
	 <script src="js/truffle-contract.js"></script>
   <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'>
	 <script src="./js/app.js"></script>
	 <script src="./js/lightwallet.js"></script>
	 <script src="./js/hooked-web3-provider.js"></script>
 
</body>
</html>
